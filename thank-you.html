<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дякую за донат!</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            text-align: center;
            line-height: 1.6;
        }

        .thank-you-container {
            width: 80%;
            max-width: 600px;
            background-color: rgba(30, 30, 30, 0.9);
            border: 3px solid #555;
            padding: 40px 20px;
            border-radius: 10px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .promo-code {
            font-size: 28px;
            font-weight: bold;
            color: #f39c12;
            background-color: rgba(50, 50, 50, 0.7);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            letter-spacing: 1px;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #3498db;
            text-decoration: underline;
            font-size: 18px;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Дякую за донат!</h1>
        <p>Ваша підтримка дуже важлива рятує життя.</p>
        <div class="promo-code">
            Код для продовження гри:<br>RUSNIPYZDA
        </div>
        <p>Введіть цей код у гру, щоб продовжити.</p>
        <a href="index.html" class="back-link">Повернутися до гри</a>
    </div>
</body>
</html>
